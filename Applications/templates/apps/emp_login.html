{% extends 'apps/index.html' %}

{% block title %}Employee Login{% endblock title %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="height:100vh;width:100vw;overflow:hidden;margin-top:-27px;"">
    <div class="card shadow bg-transparent w-50 p-3">
        <div class="card-title text-center mt-3" style="border-bottom:2px solid orangered"><h3><b>Login</b></h3></div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <div class="col">
                    <label for="username"><b class="text-black">Username</b></label>
                    <input type="text" placeholder="Enter Username" class="form-control" id="username" name="username">
                </div>
                <div class="col mt-2">
                    <label for="password"><b class="text-black">Password</b></label>
                    <input type="password" placeholder="Enter password" class="form-control" id="password" name="password">
                </div>
                    <div class="col-lg-6"><a href=""><button class="btn btn-sm mt-4 p-2" style="width:100px; background-color:orangered; border:0px;border-radius:0px;color:white;"><i class="fa fa-sign-in"></i> Login</button></a></div>         
            </form>
            <a href="{% url 'emp_signup' %}" class="text-decoration-none text-black p-2 d-none d-lg-block" style="position: absolute;float:right;right:30px;bottom:26px;"><i class="fa fa-user-plus" aria-hidden="true"></i> Create Account</a>
        </div>
    </div>
</div>

{% if error == 'no' %}
<script>
    alert('Logged In Successfully');
    window.location = ('{% url 'emp_Interface' %}'); 
</script>
{% endif %}
{% if error == 'yes' %}
<script>
    alert('Invalid Login Credentials,Try Again ...');
</script>
{% endif %}

{% endblock content %}
