{% extends 'apps/index.html' %}

{% block title %}Employee interface{% endblock title %}

{% block content %}
<div class="container-fluid bg-dark p-2" style="width:100%;height:100%;">
    <div class="row">
        <div class="col-md-3">
            <div class="card shadow" style="height:88vh;">
                <div class="list-group">
                    <a href="" class="list-group-item list-group-item-action">Dashboard</a>
                    <a href="" class="list-group-item list-group-item-action">Profile</a>
                    <a href="" class="list-group-item list-group-item-action">Education</a>
                    <a href="" class="list-group-item list-group-item-action">Experience</a>
                    <a href="" class="list-group-item list-group-item-action">Performance</a>
                    <a href="{% url 'emp_changePassword' %}" class="list-group-item list-group-item-action">Change Password</a>
                    <a href="{% url 'emp_logout' %}" class="list-group-item list-group-item-action" {% if request.path == "/emp_logout" %}active{% endif %}>Logout</a>
                </div>
            </div>
        </div>
        <div class="col-md-9 pr-2">
            <div class="card shadow" style="height:88vh;">
                <div class="card-body p-3">
                    {% block data %}
                    <div class="alert alert-primary">
                        <h3 class="text-center" style="margin-bottom:0px;">Welcome Back</h3>
                    </div>
                    {% endblock data %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
